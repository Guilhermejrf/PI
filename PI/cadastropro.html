<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro Profissional</title>
  <link rel="stylesheet" href="./cadastropro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="cadastro-profissional">
    <div class="cadastro-container">

      <!-- Lado Esquerdo -->
      <div class="side-panel">
        <div class="logo-circle">
          <img class="logo-img" src="screenshot-20250402-at-084320-pi-2-figma-removebg-preview-2.png" alt="Logo">
        </div>
        <h2 class="bem-vindo">Bem vindo!</h2>
        <p class="insira-seu-email">Insira seu email e crie sua senha</p>
        <button class="btn-outline" id="voltarText">Voltar</button>
      </div>

      <!-- Lado Direito -->
      <div class="form-panel">
        <h1 class="cadastro-title">Cadastro profissional</h1>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Digite seu email" />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" />
        </div>

        <button class="btn-primary" id="cadastrarBtn">Cadastrar</button>
      </div>

    </div>
  </div>

  <script>
    document.getElementById("voltarText").addEventListener("click", () => {
      window.location.href = "index.html"; // Altere o caminho conforme necessário
    });

    document.getElementById("cadastrarBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      if (email && senha) {
        alert(`Cadastro realizado com sucesso!\nEmail: ${email}`);
        // Aqui você pode chamar uma função de envio de dados, redirecionar, etc.
      } else {
        alert("Por favor, preencha todos os campos.");
      }
    });
  </script>
</body>
</html>
