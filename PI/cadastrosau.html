<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Saúde</title>
  <link rel="stylesheet" href="cadastrosau.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="cadastro-saude">
    <div class="cadastro-container">
      
      <!-- Painel lateral -->
      <div class="side-panel">
        <div class="logo-circle">
          <img src="screenshot-20250402-at-084320-pi-2-figma-removebg-preview-2.png" alt="Logo" class="logo-img" />
        </div>
        <h2 class="bem-vindo">Bem vindo!</h2>
        <p class="insira-seu-email">Insira seu email e crie sua senha</p>
        <button class="btn-outline" id="voltarBtn">Voltar</button>
      </div>

      <!-- Formulário -->
      <div class="form-panel">
        <h1 class="cadastro-title">Cadastro de saúde</h1>

        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Digite seu nome completo" />
        </div>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" placeholder="Digite seu CPF" />
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" placeholder="(99) 99999-9999" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Digite seu email" />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Crie uma senha" />
        </div>

        <button class="btn-primary" id="cadastrarBtn">Cadastrar</button>
      </div>

    </div>
  </div>

  <script>
    document.getElementById("voltarBtn").addEventListener("click", () => {
      window.history.back();
    });

    document.getElementById("cadastrarBtn").addEventListener("click", () => {
      const nome = document.getElementById("nome").value;
      const cpf = document.getElementById("cpf").value;
      const telefone = document.getElementById("telefone").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      if (nome && cpf && telefone && email && senha) {
        alert(`Cadastro realizado com sucesso!\nNome: ${nome}\nCPF: ${cpf}`);
      } else {
        alert("Preencha todos os campos.");
      }
    });
  </script>
</body>
</html>
